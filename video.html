    <script>

        const videos = [

            const card = document.createElement('div');
            card.className = "bg-white rounded-xl shadow-xl overflow-hidden border border-gray-200";
            card.innerHTML = `
                <div class="aspect-video bg-black relative">

                    <video controls class="w-full h-full">

                        </button>
                        <button class="flex items-center gap-2 text-gray-500 hover:text-blue-500 transition-colors">
                            <i data-lucide="share-2" class="w-5 h-5"></i> Share
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
