    <!-- Header Section -->
    <header class="relative bg-white overflow-hidden border-b border-gray-100">
        <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMSIgY3k9IjEiIHI9IjEiIGZpbGw9InJnYmEoMCwwLDAsMC4wNSkiLz48L3N2Zz4=')]"></div>
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight text-gray-900 mb-4">

            <p class="mt-4 max-w-2xl mx-auto text-xl text-gray-500">

    <!-- Gallery Grid -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="gallery-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Art cards will be injected here by JavaScript -->
        </div>
    </main>

    <!-- LIGHTBOX / ZOOM MODAL (Hidden by default) -->
    <div id="lightbox" class="fixed inset-0 z-[60] bg-black/95 hidden flex flex-col justify-center items-center transition-opacity duration-300">
        <!-- Close Button -->
        <button onclick="closeLightbox()" class="absolute top-4 right-4 text-white hover:text-gray-300 p-2 z-[70]">
            <i data-lucide="x" class="w-8 h-8"></i>
        </button>

        <!-- Image Container -->
        <div class="relative w-full h-full flex justify-center items-center overflow-hidden p-4">
            <img 
                id="lightbox-img" 
                src="" 
                alt="Zoomed Art" 
                class="max-h-[85vh] max-w-[95vw] object-contain transition-transform duration-200 ease-out cursor-move"
            >
        </div>

        <!-- Zoom Controls -->
        <div class="absolute bottom-8 flex gap-6 bg-white/10 backdrop-blur-md px-8 py-3 rounded-full text-white items-center border border-white/20 z-[70]">
            <button onclick="zoomOut()" class="hover:text-blue-400 transition-colors p-1" title="Zoom Out">
                <i data-lucide="minus" class="w-6 h-6"></i>
            </button>
            <span id="zoom-level" class="font-mono font-bold w-16 text-center select-none">100%</span>
            <button onclick="zoomIn()" class="hover:text-blue-400 transition-colors p-1" title="Zoom In">
                <i data-lucide="plus" class="w-6 h-6"></i>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-20">
        <div class="max-w-7xl mx-auto py-12 px-4 text-center">
            <p class="text-gray-400">Â© 2024 Drawing With Akshat0812. All rights reserved.</p>
        </div>
    </footer>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // Initialize Icons
        lucide.createIcons();

        // --- ARTWORK DATA ---
        const artworks = [
            { id: 1, title: "Chatrapati shivaji maharaj", src: "im 6.jpeg", fallback: "https://images.unsplash.com/photo-1579783902614-a3fb39279c15?q=80&w=800&auto=format&fit=crop", desc: "jai bhavani jai shivaji", likes: 0, comments: [] },
            { id: 2, title: "Hanuman ji ", src: "im 7.jpeg", fallback: "https://images.unsplash.com/photo-1580137189272-c9379f8864fd?q=80&w=800&auto=format&fit=crop", desc: "Courage is not the absence of fear, but the presence of faith. With Hanuman in your heart, no obstacle is too big.", likes: 0, comments: [] },
            { id: 3, title: "Shiv shakti Eyes", src: "im 14.jpeg", fallback: "https://images.unsplash.com/photo-1582201942988-13e60e4556ee?q=80&w=800&auto=format&fit=crop", desc: "She prayed for a thousand years to win Him. He burned the god of lust to wait for Her. Theirs is not a love story; it is the source of Love itself.", likes: 0, comments: [] },
            { id: 4, title: "Shree Kaal bhairav", src: "im 13.jpeg", fallback: "https://images.unsplash.com/photo-1544531586-fde5298cdd40?q=80&w=800&auto=format&fit=crop", desc: "Time devours everyone, but Kaal Bhairav devours Time itself.", likes: 0, comments: [] },
            { id: 7, title: "Beaty of Krishna", src: "im 9.jpeg", fallback: "https://images.unsplash.com/photo-1544531586-fde5298cdd40?q=80&w=800&auto=format&fit=crop", desc: "He who has no attachments can really love others, for his love is pure and divine.", likes: 0, comments: [] },
            { id: 8, title: "The destroyer's eyes", src: "im 11.jpeg", fallback: "https://images.unsplash.com/photo-1544531586-fde5298cdd40?q=80&w=800&auto=format&fit=crop", desc: "He drinks poison to save the world, but if the world chooses unrighteousness (Adharma), He opens the Third Eye to cleanse it.", likes: 0, comments: [] },
            { id: 9, title: "Shree kali mata", src: "im 10.jpeg", fallback: "https://images.unsplash.com/photo-1620509653775-4c0798e9464e?q=80&w=800&auto=format&fit=crop", desc: "She is the storm that clears the path. She is the fire that burns the lies. She is the Mother who wakes you up.", likes: 0, comments: [] }
        ];

        // --- RENDER FUNCTION ---
        const galleryContainer = document.getElementById('gallery-container');

        function renderGallery() {
            galleryContainer.innerHTML = '';
            
            artworks.forEach((art, index) => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-xl shadow-lg overflow-hidden transition-transform hover:scale-[1.01] duration-300";
                
                card.innerHTML = `
                    <div class="relative group aspect-[4/3] bg-gray-100 overflow-hidden">
                        <img 
                            src="${art.src}" 
                            onerror="this.src='${art.fallback}'" 
                            alt="${art.title}" 
                            class="w-full h-full object-cover"
                        >
                        <!-- Hover Overlay -->
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-4">
                            <!-- View / Zoom Button -->
                            <button onclick="openLightbox('${art.src}', '${art.fallback}')" class="bg-white/90 p-3 rounded-full hover:bg-white text-gray-800 transition-colors" title="Zoom View">
                                <i data-lucide="eye" class="w-6 h-6"></i>
                            </button>
                            <!-- Download Button -->
                            <button onclick="downloadImage('${art.src}', ${art.id})" class="bg-white/90 p-3 rounded-full hover:bg-white text-gray-800 transition-colors" title="Download">
                                <i data-lucide="download" class="w-6 h-6"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="p-5">
                        <h3 class="text-xl font-bold text-gray-800 mb-1">${art.title}</h3>
                        <p class="text-gray-500 text-sm mb-4">${art.desc}</p>

                        <div class="flex items-center justify-between border-t border-gray-100 pt-4">
                            <div class="flex gap-4">
                                <button onclick="toggleLike(${index})" class="flex items-center gap-1.5 transition-colors ${art.isLiked ? 'text-red-500' : 'text-gray-500 hover:text-red-500'}">
                                    <i data-lucide="heart" class="w-5 h-5" fill="${art.isLiked ? 'currentColor' : 'none'}"></i>
                                    <span class="font-medium">${art.likes}</span>
                                </button>
                                
                                <button onclick="toggleComments(${index})" class="flex items-center gap-1.5 text-gray-500 hover:text-blue-500 transition-colors">
                                    <i data-lucide="message-circle" class="w-5 h-5"></i>
                                    <span class="font-medium" id="comment-count-${index}">${art.comments.length}</span>
                                </button>
                            </div>

                            <button onclick="shareArt('${art.title}')" class="text-gray-400 hover:text-gray-800 transition-colors">
                                <i data-lucide="share-2" class="w-5 h-5"></i>
                            </button>
                        </div>

                        <!-- Comment Section -->
                        <div id="comments-${index}" class="hidden mt-4 pt-4 border-t border-gray-100">
                            <div id="comment-list-${index}" class="max-h-40 overflow-y-auto space-y-2 mb-3 scrollbar-hide">
                                ${art.comments.map(c => `
                                    <div class="bg-gray-50 p-2 rounded-lg text-sm text-gray-700">
                                        <span class="font-semibold text-xs text-gray-900 block mb-0.5">User</span>
                                        ${c}
                                    </div>
                                `).join('')}
                            </div>
                            <form onsubmit="addComment(event, ${index})" class="flex gap-2">
                                <input type="text" name="comment" placeholder="Add a comment..." class="flex-1 text-sm border border-gray-200 rounded-full px-4 py-2 focus:outline-none focus:border-blue-500 bg-gray-50">
                                <button type="submit" class="bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700">
                                    <i data-lucide="send" class="w-4 h-4"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                `;
                galleryContainer.appendChild(card);
            });
            lucide.createIcons();
        }

        // --- ZOOM / LIGHTBOX LOGIC ---
        let currentZoom = 1;
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const zoomLevelDisplay = document.getElementById('zoom-level');

        function openLightbox(src, fallback) {
            currentZoom = 1;
            lightboxImg.src = src;
            lightboxImg.onerror = function() { this.src = fallback; };
            updateZoom();
            lightbox.classList.remove('hidden');
            document.body.classList.add('modal-open');
        }

        function closeLightbox() {
            lightbox.classList.add('hidden');
            document.body.classList.remove('modal-open');
            lightboxImg.src = ""; // Clear src to stop loading if massive
        }

        function zoomIn() {
            if (currentZoom < 3) { // Max zoom 3x
                currentZoom += 0.25;
                updateZoom();
            }
        }

        function zoomOut() {
            if (currentZoom > 0.5) { // Min zoom 0.5x
                currentZoom -= 0.25;
                updateZoom();
            }
        }

        function updateZoom() {
            lightboxImg.style.transform = `scale(${currentZoom})`;
            zoomLevelDisplay.innerText = `${Math.round(currentZoom * 100)}%`;
        }

        // Close on clicking outside image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox || e.target.parentElement === lightbox) {
                closeLightbox();
            }
        });

        // --- EXISTING INTERACTIONS ---

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        function toggleLike(index) {
            const art = artworks[index];
            if (art.isLiked) {
                art.likes--;
                art.isLiked = false;
            } else {
                art.likes++;
                art.isLiked = true;
            }
            renderGallery();
        }

        function toggleComments(index) {
            const commentSection = document.getElementById(`comments-${index}`);
            commentSection.classList.toggle('hidden');
        }

        function addComment(event, index) {
            event.preventDefault();
            const input = event.target.elements.comment;
            const text = input.value.trim();
            if (text) {
                artworks[index].comments.push(text);
                renderGallery();
                document.getElementById(`comments-${index}`).classList.remove('hidden');
            }
        }

        async function shareArt(title) {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: title,
                        text: `Check out this watercolor by Akshat0812: ${title}`,
                        url: window.location.href,
                    });
                } catch (err) { console.log(err); }
            } else {
                alert("Link copied to clipboard!");
            }
        }

        function downloadImage(src, id) {
            const link = document.createElement('a');
            link.href = src;
            link.download = `Akshat_Watercolor_${id}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initial Render
        renderGallery();

    </script>
</body>
